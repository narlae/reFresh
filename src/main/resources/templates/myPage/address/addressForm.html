    <title>OnlyFresh :: 마이페이지</title>
    <link rel="stylesheet" type="text/css" href="/css/payment/payment.css">
    <link rel="stylesheet" type="text/css" href="/css/myPage/address.css">
    <link rel="stylesheet" type="text/css" href="/css/myPage/addressForm.css">

                                            우편번호 찾기
                                        </button>
                                    </div>
                                    <input type="text" class="addrMain"  th:field="*{address}" placeholder="주소를 검색해 주세요" readonly="readonly"/>
                                </div>
                            </div>
                            <input type="text" th:field="*{addressDetail}" maxlength="50"
                                   placeholder="나머지 주소를 입력해주세요"
                                   data-format="text"/>
                        </div>
                        <div class="field">
                            <label class="label_block" for="recipient">받으실 분</label><br>
                            <input type="text" id="recipient" th:field="*{recipient}" maxlength="20"
                                   placeholder="이름을 입력해주세요"/>
                        </div>
                        <div class="field">
                            <label class="label_block" for="telno">휴대폰</label><br>
                            <input type="text" id="telno" th:field="*{telno}" minlength="9" maxlength="11"
                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                   placeholder="번호를 입력해주세요"/>
                        </div>
                        <div class="label_default">
                            <input type="checkbox" class="checkbox" id="isDefaultAdd" name="isDefaultAdd">
                            <label th:for="isDefaultAdd">기본 배송지로 저장</label>
                        </div>
                        <div>
                            <button type="button" id="insertBtn" class="btn active">
                                배송지 등록
                            </button>
                        </div>
                        <div>
                            <a href="/address/list">
                                <button type="button" id="listBtn" class="btn list">
                                    목록으로 돌아가기
                                </button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="module" src="/js/myPage/addressForm.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
